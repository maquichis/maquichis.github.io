<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miau</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #282c34;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ffafc3, #ffafc3, #f5fffa, #ffffff);
            pointer-events: none; /* Prevent the cursor from blocking interactions */
            transition: background 0.5s;
            z-index: 10;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .glitter {
            position: absolute;
            pointer-events: none; /* Prevent the glitter from blocking interactions */
            opacity: 1;
            transition: opacity 0.5s ease-in-out; /* Smooth fading */
            z-index: 5;
            box-shadow: 0 0 10px rgb(255, 255, 251), 0 0 20px rgba(255, 255, 255, 0.8); /* Shiny effect */
            animation: sparkle 1s forwards; /* Animation for shimmering effect */
        }

        @keyframes sparkle {
            0% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) translateY(-10px);
                opacity: 0.8;
            }
            100% {
                transform: scale(0.5) translateY(-20px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>
   

    <script>
        const cursor = document.getElementById('cursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;
            createGlitter(e.pageX, e.pageY);
        });

        function createGlitter(x, y) {
            const glitter = document.createElement('div');
            glitter.className = 'glitter';
            glitter.style.left = `${x}px`;
            glitter.style.top = `${y}px`;

            // Randomize size
            const size = Math.random() * 8 + 5; // Random size between 5px and 13px
            glitter.style.width = `${size}px`;
            glitter.style.height = `${size}px`;
            glitter.style.background = `radial-gradient(circle, rgba(255, 255, 255, 0.7), rgba(255, 215, 0, 0.6))`;

            document.body.appendChild(glitter);

            // Remove glitter from DOM after animation
            setTimeout(() => {
                glitter.remove();
            }, 1000); // Time matches the animation duration
        }

        // Change the cursor's background color over time
        setInterval(() => {
            cursor.style.background = `linear-gradient(45deg, 
                #${Math.floor(Math.random() * 16777215).toString(16)},
                #${Math.floor(Math.random() * 16777215).toString(16)},
                #${Math.floor(Math.random() * 16777215).toString(16)},
                #${Math.floor(Math.random() * 16777215).toString(16)})`;
        }, 1000);
    </script>
</head>
<body>
<div class="container">


</div>

<script src="app.js"></script>

</body>



</html>
